<!DOCTYPE html>
<html  lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/scrollreveal"></script>
    <script>
      ScrollReveal({ delay: 500,  easing: "cubic-bezier(.35,.01,.17,1.33)" });
    </script>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <script>
    ScrollReveal().reveal('.hero-images', {origin: 'right'});
    ScrollReveal().reveal('.text-hero', {origin: 'left'});
    ScrollReveal().reveal('#action-button', {origin: 'bottom'});
    ScrollReveal().reveal('.form-container', {delay: 700, origin: 'bottom'});
    ScrollReveal().reveal('.recipe-container', {delay: 500, origin: 'bottom'});
    // recipe
  </script>
</html>
